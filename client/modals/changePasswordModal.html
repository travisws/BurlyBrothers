<template name="changePassword">
    <div class="modal fade in" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h1 class="modal-title">Welcome to Burly Brothers Supply Co.</h1>
          </div>
          <div class="modal-body">
            <form id="changePasswordForm" method="post">
              <h4>Change Password</h4>
              <p>Old Password: <input type="password" name="oldPassword"></p>
              <p>New Password: <input type="password" name="newPassword"></p>
              <p><input class="changePassword" type="submit" value="Change Password"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
</template>

<template name="changePasswordButton">
  <input type="button" class="open-modal" value="change Password" />
</template>
