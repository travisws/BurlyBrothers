<template name="createAccount">
  <div class="modal fade in" id="createAccount" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h1 class="modal-title">Welcome to Burly Brothers Supply Co.</h1>
        </div>
        <div class="modal-body">
          <form>
              <p>Email: <input type="email" name="email"></p>
              <p>Password: <input type="password" name="password"></p>
              <p><input type="submit" value="Register"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>


<template name="createAccountButton">
  <input type="button" class="open-modal" value="Create Account" />
</template>
